<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Formulir Pelamar Kerja</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Formulir Pelamar Kerja</h2>
    <form action="#" method="post">
      <input type="text" placeholder="Nama Lengkap" required />
      <input type="email" placeholder="Email Aktif" required />
      <input type="text" placeholder="Nomor Telepon" required />
      <input type="text" placeholder="Alamat Lengkap" required />
      <input type="text" placeholder="Pendidikan Terakhir" required />
      <textarea placeholder="Pengalaman Kerja" rows="4"></textarea>
      <button type="submit">Kirim Lamaran</button>
    </form>
  </div>
</body>
</html>
